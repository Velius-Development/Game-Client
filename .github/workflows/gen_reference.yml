# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      # Setup python 3.x
      - name: Setup Python
        uses: actions/setup-python@v2.2.2

      - name: Setup Godot
        # You may pin to the exact commit or the version.
        # uses: Vitorgus/Setup-Godot@3d0ca0439ee22febb8fcc97fad12e8ac1329144e
        uses: Vitorgus/Setup-Godot@v1.0.0
        with:
          # Godot version to download
          godot-version: 3.3.4
          # If it should also download and cache the export templates
          download-templates: false

      - name: Install and clone GDScript-docs-maker
        run: |
          python3 -m pip install gdscript_docs_maker
          git clone https://github.com/GDQuest/gdscript-docs-maker.git

      - name: Generate docs
        run: |
          cd gdscript-docs-maker/
          ./generate_reference .. -o ../docs
      
      - name: Commit files
        run: |
          git config --global user.name "[BOT]"
          git config --global user.email "[bot]docs_maker@users.noreply.github.com"
          git commit -am "Generated docs ðŸ“š" || echo 0
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # Update velius.dev
      - name: Update velius.dev
        run: |
          cd ..
          git clone https://github.com/Velius-Development/VeliusDocs.git
          cat docs/velius.gd.md > VeliusDocs/docs/reference/README.md
          cd VeliusDocs
      - name: Commit files
        run: |
          git config --global user.name "[BOT]"
          git config --global user.email "[bot]docs_maker@users.noreply.github.com"
          git commit -am "Updated docs ðŸ“š" || echo 0
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          repository: VeliusDocs
  
          
